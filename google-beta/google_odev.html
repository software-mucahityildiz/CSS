<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <style>
      .google_logo {
        text-align: center;
      }
      .sarch_google {
        margin: 0px auto 0px auto;
        width: 90%;
        text-align: center;
        background-color: #eeeeee;
      }
      p {
        margin: 0px;
      }
      .search {
        width: 310px;
      }
      .alt_bolum {
        width: 90%;
        margin: 0px auto 0px auto;
        padding: 0px;
        font-size: 15px;
      }
      .link-bolumler1 {
        margin: 0;
        padding: 0px;
        display: inline-block;
        text-align: center;
        width: 36.5%;
        background-color: #7ee5da;
        height: 78px;
      }
      .link-bolumler2 {
        margin: 0;
        padding: 0px;
        display: inline-block;
        text-align: center;
        width: 21%;
        background-color: #7ee5da;
        height: 78px;
      }
      .link-bolumler3 {
        margin: 0;
        padding: 0px;
        display: inline-block;
        text-align: center;
        width: 42%;
        background-color: #7ee5da;
        height: 78px;
      }
      .copyright {
        text-align: center;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="google_logo">
          <img src="google.jpg" alt="" />
        </div>
        <div class="sarch_google">
          <p>Search the web using Google!</p>
          <input class="search" type="text" />
          <br />
          <button type="button">Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
        <div class="alt_bolum">
          <div class="link-bolumler1">
            <br />
            <p>Special Searches</p>
            <a
              href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
              >Stanford Search</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
              >Linux Search</a
            >
            <br />
          </div>
          <div class="link-bolumler2">
            <a
              href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
              >Help!</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
              >About Google!</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
              >Company Info</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
              >Google! Logos</a
            >
            <br />
          </div>
          <div class="link-bolumler3">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" value="your e-mail" /> <br />
            <button>Subscribe</button>
            <a
              href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
              >Archive</a
            >
          </div>
        </div>
        <footer>
          <br />
          <p class="copyright">Copyright ©1998 Google Inc. Mücahit YILDIZ</p>
        </footer>
      </section>
    </main>
  </body>
</html>
